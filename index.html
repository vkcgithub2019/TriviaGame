  <head>

  <body>
        
      <!--banner container box--> 
        <div class="bannerBox">
                <div class="row">
                  <div class="col">
                      <div class="picture">
                      <img src="assets/images/kung fu panda-staff.jpg" width = 90px; height = 90px;>
                      <img src ="assets/images/kung fu panda-group.jpg" width =90px; height=90px;>
                      <img src ="assets/images/kung fu panda 4.jpg" width =90px; height=90px;>
                    </div>
                  </div>

                  <div class="col">
                        <h2><strong>Trivia Game</strong></h2>
                        <h3><strong>Kung Fu Panda!</strong></h3>
                  </div>
                  <div class="col">
                      <div class="picture">
                      <img src ="assets/images/kung fu panda 2.jpg" width = 90px; height = 90px;>
                      <img src="assets/images/kung fu panda1.jpg" width = 90px; height = 90px;>
                      <img src="assets/images/kung fu panda 3.jpg" width = 100px; height = 90px;>
                    </div>
                  </div>
                </div>
              </div>
        
      
      <p>To play the game, press Start. You have a total of 5 minutes to answer all 10 questions.</p>
      
      <div class="container">
            <div class="jumbotron">
      <button class="btn btn-primary" id="start">Start</button>
      <br>
      <br>
              <!--score display-->
              <div class="row box">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Time Remaining:</h4>
                                <div id="scoreTarget"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Score: </h4>
                                <div id="scoreBox"></div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Wins: </h4>
                                <div id="wins"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Losses: </h4> 
                                <div id="losses"></div>
                            </div>
                        </div>
                    </div>
                </div>

          <div class="col">
            1 of 2

        </div>
