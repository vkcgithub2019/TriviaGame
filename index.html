<!--start game instructions-->

          
 
        <div class="container">
                
                <h1>Totally Trivial Trivia!</h1>
                <p>To play the game, press Start. You have 40 seconds to answer the questions.</p>
                <div id="quiz" class="main-content">
        
                <!-- <button id="start" class="btn">Start</button> -->    
                    <button class="btn btn-primary" id="start">Start</button>
                    <!-- Time Remaining -->
                    <div id="time"></div>
        
                    <!-- Questions & Answers -->
                    <div id="question1"></div>
                    <div id="answer1"></div>
                    <div id="question2"></div>
                    <div id="answer2"></div>
                    <div id="question3"></div>
                    <div id="answer3"></div>

                    <div id="answer8"></div>
                    <div id="question9"></div>
                    <div id="answer9"></div>
                    <div id="question10"></div>
                    <div id="answer10"></div>

                    <div id="submit"></div>
        
                    <!-- Results -->
                    <div id="resultsMessage"></div>
                    <div id="correct"></div>
                    <div id="incorrect"></div>
                    <div id="unanswered"></div>
        
                </div>
              
               
                <br>
